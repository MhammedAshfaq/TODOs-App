  <div class="container my-3">
    <h2 class="text-center">TODOs List</h2>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Add an item to the list.</div>
    </div>
    <div class="form-floating mb-2">
      <input class="form-control"  autocomplete="false" placeholder="Leave a comment here" id="description" style="height: 100px"></input>
      <label for="description">Description</label>
    </div>
    <button  id="add" class="btn btn-primary">Add to list</button>
    <button  id="clear" class="btn btn-danger" onclick="clearAllList()" >Cleare all list</button>

    <div class="my-4" id="item">
      <h3>Your items</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Action </th>
          </tr>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
      </table>
    </div>
